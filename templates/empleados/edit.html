{% include 'header.html' %}


<div class="card">
    <div class="card-header">
        Editar empleado
    </div>
    <div class="card-body">
        <h5 class="card-title">Datos del empleado</h5>
        <p class="card-text">
            {% for empleado in empleados %}

        <form method="post" action="/update" enctype="multipart/form-data">

            ID:
            <input type="text" value="{{ empleado[0] }}" name="txtID" id="txtID">
            Nombre:
            <input type="text" value="{{ empleado[1] }}" name="txtNombre" id="txt
               Nombre">
            <br>
            Correo:
            <input type="text" value="{{ empleado[2] }}" name="txtCorreo" id="txt
               Correo">
            <br>
            <img class="imgthumbnail" width="100" src="{{url_for('uploads', nombreFoto=empleado[3])}}" alt="">
            <br>
            <input type="file" name="txtFoto" id="txtFoto">
            <br>
            <br>
            <input type="submit" value="Actualizar">

        </form>
        {% endfor %}

        Content</p>
    </div>
</div>
